
{% if project["category"] == "featured" %}
<div class="project featured">
{% else %}
<div class="project">
{% endif %}

  <div class="project-title">
    <h2><a href="{{ project["repository"]}}">{{ project["title"]}}</a></h2>
  </div>

  <div class="project-description">
    <p>{{ project["description"] }}</p>

    <div class="project-description-link">
      <a href="{{ project["repository"] }}">{{ project["link"] }}</a>
    </div>
  </div>
  <div class="project-updated"><span>{{ project["created"] }}</span></div>
  <footer></footer>
</div>
